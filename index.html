<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- container -->
<div class="flex flex-wrap  gap-5 p-2">
  <!-- header -->
  <div class="flex w-full items-center justify-center rounded-xl bg-[#888888] py-4 font-bold text-white">Header</div>
  <!-- nav -->
  <div class="flex h-40 items-start  justify-start rounded-xl bg-[#888888] px-7 py-5 font-bold text-white">nav</div>
  <!-- article -->
  <div class="flex h-40 items-start justify-start rounded-xl bg-[#888888] px-20 py-5 font-bold text-white">article</div>
  <!-- aside -->
  <div class="flex h-40 items-start justify-start rounded-xl bg-[#888888] px-7 py-5 font-bold text-white">aside</div>
  <!-- footer -->
  <div class="flex w-full items-center justify-center rounded-xl bg-[#888888] py-4 font-bold text-white">Header</div>
</div>
</body>
</html>
